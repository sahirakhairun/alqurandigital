<!DOCTYPE html>
<html lang="id">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Surah</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }
      .header {
        color: black;
        text-align: center;
        padding: 15px;
        font-size: 30px;
        font-weight: bold;
      }
      .container {
        max-width: 600px;
      }
      .search-box {
        margin: 15px 0;
        padding: 10px;
        border-radius: 5px;
        width: 100%;
        border: 1px solid #ccc;
      }
      .surah-list {
        list-style: none;
        padding: 0;
      }
      .surah-list li {
        background: white;
        margin: 5px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }
      .surah-list li:hover {
        background: #d4edda;
      }
      .surah-info {
        display: flex;
        align-items: center;
      }
      .surah-number {
        color: black;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
      }
      .surah-text {
        font-size: 16px;
        font-weight: bold;
      }
      .surah-meta {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="header">Daftar Surah Al-Qur'an</div>

    <div class="container mt-3">
      <input
        type="text"
        id="search-surah"
        class="search-box"
        placeholder="Cari surah..."
      />
      <ul id="surah-list" class="surah-list"></ul>
    </div>

    <script>
      $(document).ready(function () {
        function loadSurahList() {
          $.get("https://equran.id/api/v2/surat", function (data) {
            $("#surah-list").empty();
            data.data.forEach((surah) => {
              $("#surah-list").append(`
                            <li onclick="window.location.href='main.html?surah=${surah.nomor}'">
                                <div class="surah-info">
                                    <div class="surah-number">${surah.nomor}</div>
                                    <div>
                                        <div class="surah-text">${surah.namaLatin} (${surah.nama})</div>
                                        <div class="surah-meta">${surah.tempatTurun} â€¢ ${surah.jumlahAyat} ayat</div>
                                    </div>
                                </div>
                                <i class="fas fa-arrow-right"></i>
                            </li>
                        `);
            });
          });
        }

        loadSurahList();

        $("#search-surah").on("keyup", function () {
          let searchText = $(this).val().toLowerCase();
          $("#surah-list li").each(function () {
            let text = $(this).text().toLowerCase();
            $(this).toggle(text.includes(searchText));
          });
        });
      });
    </script>
  </body>
</html>
